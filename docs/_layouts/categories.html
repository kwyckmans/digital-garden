---
layout: base
---

{% assign categories = site.pages %}

{%- if categories.size > 0 -%}
  <ul class="post-list">
    {%- for category in categories -%}
    <li>
      <h3>
        <a class="post-link" href="{{ category.url | relative_url }}">
          {{ category.title | escape }}
        </a>
      </h3>
    </li>
    {%- endfor -%}
  </ul>

{%- endif -%}
