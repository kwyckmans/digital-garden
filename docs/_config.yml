title: kevin's digital garden
description: After reading about the concept of digital gardens, I was excited to try it out for myself

author:
  name: Kevin Wyckmans
  email: kevinwyckmans@gmail.com
  github: kwyckmans
  twitter: kwyckmans

domain: kwmns.eu
url: https://kwmns.eu

remote_theme: jekyll/minima@master

minima:
  skin: dark
  date_format: "%Y-%m-%d"

header_pages:
  - _pages/about.md
  - _pages/now.md
  - _pages/contact.md

exclude:
  - Gemfile
  - Gemfile.lock

kramdown:
  syntax_highlighter: rouge

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

collections:
  pages:
    output: true



