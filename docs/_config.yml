title: Kevin Wyckmans
description: my small blogging space

author:
  name: Kevin Wyckmans
  # email: kevinwyckmans@gmail.com
  github: kwyckmans

domain: kwmns.eu
url: https://kwmns.eu

remote_theme: jekyll/minima@master

minima:
  skin: dark
  date_format: "%Y-%m-%d"
  social_links:
    - platform: mastodon
      user_url: "mastodon.kwmns.eu"
      title: "My self hosted mastodon server"

header_pages:
  - _pages/about.md
  - _pages/now.md
  - _pages/contact.md

exclude:
  - Gemfile
  - Gemfile.lock

kramdown:
  syntax_highlighter: rouge

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-feed

collections:
  pages:
    output: true



